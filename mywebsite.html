<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Game Zone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e1a;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #1e1e2e;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
    }

    header h1 {
      color: #00ffe1;
      font-size: 2.5rem;
      margin: 0;
    }

    .games-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .game-card {
      background-color: #1f1f2f;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
    }

    .game-card h2 {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #00ffe1;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    footer {
      padding: 20px;
      background-color: #1e1e2e;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9400634303586848"
     crossorigin="anonymous"></script>
</head>

        <h2>Tic Tac Toe</h2>
      </div>
    </a>

</body>
</html>
